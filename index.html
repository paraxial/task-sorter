<!DOCTYPE html>
<html>

<head>
  <title>Task Sorter</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="./styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/b337015fea.js"></script>
  <script src="./main.js" type="module"></script>
</head>

<body>
  <h1 class="visual-box">Task Sorter</h1>
  <nav class="visual-box">
    <section data-list-anchor></section>
    <form data-list-form>
      <label>
        Add a list
        <input name="list-name" type="text" />
      </label>
      <button class="button fa fa-solid fa-plus" type="submit" aria-label="Add new list"></button>
    </form>
  </nav>
  <hr>
  <main>
    <noscript>
      This app requires javascript to run.
    </noscript>
    <section class="list visual-box">
      <h2>Inbox (chronological)</h2>
      <section data-inbox-anchor></section>
      <form data-task-form>
        <div>
          <label>
            Add a task
            <input name="task-name" type="text" required />
          </label>
          <button class="button fa fa-solid fa-plus" type="submit" aria-label="Add a new task"></button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
